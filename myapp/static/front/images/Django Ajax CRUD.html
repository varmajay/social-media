<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Django Ajax CRUD</title>
  <link rel="stylesheet" href="./Django Ajax CRUD_files/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
<style></style><script async="" src="./Django Ajax CRUD_files/adblocker-chromeglobalinjectjs.js"></script></head>

<body>
  <main>
    
<div class="container">
    <h1>Django Ajax CRUD</h1>
    <div class="row">
        <div class="col-md-4 ">
            <h3>ADD USER</h3>
            <form id="addUser" action="http://127.0.0.1:8000/crud/?name=sagar&amp;address=surat&amp;age=21">
                <div class="form-group">
                    <input class="form-control" type="text" name="name" placeholder="Name" required="">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="address" placeholder="Address" required="">
                </div>
                <div class="form-group">
                    <input class="form-control" type="number" name="age" min="10" max="100" placeholder="Age" required="">
                </div>
                <button class="btn btn-primary form-control" type="submit">SUBMIT</button>
            </form>
        </div>
        <div class="col-md-8">
            <h3>USERS</h3>
            <table id="userTable" class="table table-striped">
                <tbody><tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th colspan="3">Age</th>
                </tr>
                <tr id="user-None">
                    <td class="userName userData" name="name"></td>
                    <td class="userAddress userData" name="address"></td>
                    <td class="userAge userData" name="age"></td>
                    <td align="center">
                        <button class="btn btn-success form-control" onclick="editUser()" data-toggle="modal" data-target="#myModal">EDIT</button>
                    </td>
                    <td align="center">
                        <button class="btn btn-danger form-control" onclick="deleteUser()">DELETE</button>
                    </td>
                </tr>
                
            </tbody></table>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title" id="myModalLabel">Update User</h4>
            </div>
            <form id="updateUser" action="http://127.0.0.1:8000/crud/?name=sagar&amp;address=surat&amp;age=21">
                <div class="modal-body">
                    <input class="form-control" id="form-id" type="hidden" name="formId">
                    <label for="name">Name</label>
                    <input class="form-control" id="form-name" type="text" name="formName">
                    <label for="address">Address</label>
                    <input class="form-control" id="form-address" type="text" name="formAddress">
                    <label for="age">Age</label>
                    <input class="form-control" id="form-age" type="number" name="formAge" min="10" max="100">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>

  </main>
  <script src="./Django Ajax CRUD_files/jquery-3.1.0.min.js"></script>
  <script src="./Django Ajax CRUD_files/jquery-3.2.1.min.js"></script>
  <script src="./Django Ajax CRUD_files/bootstrap.min.js"></script>
  




</body></html>
